{extend name="base" /}

{block name="main"}
<div class="box_form">

    <div class="box_content">
        <form class="layui-form" id="admin">
            <input type="hidden" name="token" value="{id}" />
            <div class="layui-form-item">
                <label class="layui-form-label">门店</label>
                
                <div class="layui-input-inline">
                    <select  multiple name="store_id" lay-verify="required">  
                        {volist name="store" id="vo"}   
                            <option value="{$vo.id}">{$vo.store_name}</option>
                        {/volist}
                    </select>
                    <!-- <input name="store_id" lay-verify="required" placeholder="请输入门店名称" autocomplete="off" class="layui-input" type="text"> -->
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">上课老师</label>
                <div class="layui-input-inline">
                    <select  multiple name="teacher_id" lay-verify="required">     
                        {volist name="teacher" id="vo"}   
                            <option value="{$vo.id}">{$vo.name}</option>
                        {/volist}
                    </select>
                    <!-- <input name="teacher_id" lay-verify="required" placeholder="请输入支持的物品" autocomplete="off" class="layui-input" type="text"> -->
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">课堂人数</label>
                <div class="layui-input-inline">
                    <input name="class_number" lay-verify="required" placeholder="请输入课堂人数" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">可取消时间</label>
                <div class="layui-input-inline">
                    <input name="appoinTime" lay-verify="number" placeholder="请输入可取消时间" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">课堂名称</label>
                <div class="layui-input-inline">
                    <input name="course_name" lay-verify="required" placeholder="请输入课堂名称" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">课堂描述</label>
                <div class="layui-input-inline">
                    <input name="course_describe" lay-verify="required" placeholder="请输入课堂描述" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-inline">
                    <input name="start_time" lay-verify="required" placeholder="请输入开始时间" autocomplete="off" class="layui-input" type="text" id="start_time">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-inline">
                    <input name="over_time" lay-verify="required" placeholder="请输入结束时间" autocomplete="off" class="layui-input" type="text" id="over_time">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">注意事项</label>
                <div class="layui-input-inline">
                    <input name="notice_matter" lay-verify="required" placeholder="请输入注意事项" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">自带物品</label>
                <div class="layui-input-inline">
                    <input name="luggage" lay-verify="required" placeholder="请输入自带物品" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">课时费用</label>
                <div class="layui-input-inline">
                    <input name="class_fee" lay-verify="required" placeholder="请输入课时费用" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">课程所在日期</label>
                <div class="layui-input-inline">
                    <input name="on_date" lay-verify="required" placeholder="请输入课程所在日期" autocomplete="off" class="layui-input" type="text" id="date">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">分界时刻</label>
                <div class="layui-input-inline">
                    <input name="boundary_moment" lay-verify="required" placeholder="请输入分界时刻" autocomplete="off" class="layui-input" type="text" id="date">
                </div>
            </div>

            <div class="layui-form-item">

                <label class="layui-form-label">课时所在星期</label>
                <div class="layui-input-inline">
                    <select  multiple name="on_week" lay-verify="required">     
                        <option value="{$vo.id}"></option>
                        <option value="周一">周一</option>
                        <option value="周二">周二</option>
                        <option value="周三">周三</option>
                        <option value="周四">周四</option>
                        <option value="周五">周五</option>
                        <option value="周六">周六</option>
                        <option value="周日">周日</option>
                    </select>
                    <!-- <input name="teacher_id" lay-verify="required" placeholder="请输入支持的物品" autocomplete="off" class="layui-input" type="text"> -->
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">卡路里</label>
                <div class="layui-input-inline">
                    <input name="calorie" lay-verify="required" placeholder="卡路里" autocomplete="off" class="layui-input" type="text" id="date">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">肌肉力量</label>
                <div class="layui-input-inline">
                    <input name="muscular_strength" lay-verify="required" placeholder="肌肉力量" autocomplete="off" class="layui-input" type="text" id="date">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">肌肉耐力</label>
                <div class="layui-input-inline">
                    <input name="muscular_endurance" lay-verify="required" placeholder="肌肉耐力" autocomplete="off" class="layui-input" type="text" id="date">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">协调性</label>
                <div class="layui-input-inline">
                    <input name="harmony" lay-verify="required" placeholder="协调性" autocomplete="off" class="layui-input" type="text" id="date">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">心肺功能</label>
                <div class="layui-input-inline">
                    <input name="cardiopulmonary" lay-verify="required" placeholder="心肺功能" autocomplete="off" class="layui-input" type="text" id="date">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">柔韧性</label>
                <div class="layui-input-inline">
                    <input name="suppleness" lay-verify="required" placeholder="柔韧性" autocomplete="off" class="layui-input" type="text" id="date">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">柔韧性</label>
                <div class="layui-input-inline">
                    <input name="suppleness" lay-verify="required" placeholder="柔韧性" autocomplete="off" class="layui-input" type="text" id="date">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">难以程度</label>
                <div class="layui-input-inline">
                    <input name="degree" lay-verify="required" placeholder="难以程度" autocomplete="off" class="layui-input" type="text">
                </div>
            </div>

            <div class="layui-upload" id="upload-thumb">
                <label class="layui-form-label">课程图片</label>
                <button type="button" class="layui-btn and-bg-{$skin_name|default='default'}" id="thumb">上传头像</button>
                <div class="layui-upload-list">
                    <label class="layui-form-label"></label>
                    <img class="layui-upload-img" id="demo1" width="150" height="150">
                    <p id="demoText"></p>
                </div>
            </div>

            <div class="layui-upload">

                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                    <div class="layui-upload-list" id="images"></div>
                    预览图：
                </blockquote>
                <button type="button" class="layui-btn" id="uploadBtn">多图片上传</button> 
            </div>




            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn and-bg-{$skin_name|default='default'}" lay-submit lay-filter="admin">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>

        </form>

    </div>
</div>
{/block}

{block name="script"}
<script>
    layui.use('upload', function(){
        var upload = layui.upload;
        //执行实例
        var uploadInst = upload.render({
            elem: '#thumb' //绑定元素
            ,url: "{:url('admin/Upload/upload')}"

            //上传接口
            ,done: function(res){
            	console.log(res);
                //上传完毕回调
                if(res.code == 200) {
                    $('#demo1').attr('src',res.path);
                    $('#upload-thumb').append('<input type="hidden" name="url" value="'+ res.path +'">');
                } else {
                    layer.msg(res.msg);
                }
            }
            ,error: function(){
                //请求异常回调
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });
    });
</script>


<script>
    layui.use('upload', function(){
        var $ = layui.jquery
        ,upload = layui.upload
        ,imagePath = '';

  //多图片上传
  upload.render({
    elem: '#uploadBtn'
    ,url: "{:url('admin/Upload/upload')}"
    ,multiple: true
    ,before: function(obj){

      //预读本地文件示例，不支持ie8
      obj.preview(function(index, file, result){
        $('#images').append('<img src="'+ result +'" name="swiper" value="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">');

      });
  }
  ,done: function(res){
        imagePath+=res.path+',';
        $('#images').append('<input type="hidden" name="swiper" value="'+ imagePath +'">');
      //上传完毕
  }
});
});
</script>

    laydate.render({

</script>
<script>

    var laydate = layui.laydate;

    laydate.render({
        elem: '#over_time', //指定元素

</script>
<script>
    layui.use('laydate', function(){
    var laydate = layui.laydate;
  //执行一个laydate实例
    laydate.render({
        elem: '#date', //指定元素
        type:'date'

</script>

<script>
    layui.use(['layer', 'form'], function() {
        var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form;
        form.verify({
            pass: [
                /^[\S]{6,12}$/
                ,'密码必须6到12位，且不能出现空格'
            ]
        });
        $(window).on('load', function() {
            form.on('submit(admin)', function(data) {
                $.ajax({
                    url:"{:url('admin/course/save_course')}",
                    data:$('#admin').serialize(),
                    type:'post',
                    async: false,
                    dataType: 'json',
                    success:function(res) {
                        if(res.code == 200) {
                            layer.alert(res.msg, function(index){
                                location.href = "{:url('admin/course/courseList')}";
                            })
                        } else {
                            layer.msg(res.msg);
                        }
                    }
                });
                return false;
            });
        });
    });
</script>
{/block}
